
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <link rel="stylesheet" href="style.css">

  <style>
* {background-color: cornsilk;
font-family: Arial, Helvetica, sans-serif, sans-serif;

}
   
h1 {
    color: rgb(134, 60, 0);
    text-align: center;

   }

p {text-align: center;}
.header {
    display: grid;
    grid-column: 1 / 3;
    grid-row: 1;

}

.nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
   text-align: center;
}

.nav li {
    
    text-align: center;
    flex: 1 1 200px;
    border-radius: 5px;

}
    
}

}

.main-content {
    display: grid;
    grid-column: 1;
    grid-row: 2;

}

.footer {
    display: grid;
    grid-column: 1 / 3;
    grid-row: 3;
}

.flex-container {
    display: flex;
    height: 50px;
    flex-direction: row;
    flex-wrap: wrap;
    padding: 10px;
 
}

.flex-item {
    text-align: center;
    flex: 1 1 200px;
    border-radius: 5px;
    padding: 10px;
    background-color: antiquewhite;
    border: 3px solid brown;
}

h2 {
   text-align: center;
}

  </style>
</head>
<body>

  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
